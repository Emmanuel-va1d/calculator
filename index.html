<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="history">
                <h2>5 x 5</h2>
            </div>
            <div id="output">
                <h1>25</h1>
            </div>
        </div>
        <div id="action">
            <button class="clear">CLEAR</button>
        </div>
        <div id="input">
            <div id="numbers">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="decimal">.</button>
                <button class="0">0</button>
                <button class="sign">±</button>
            </div>
            <div id="operators">
                <button class="sqrt">√</button>
                <button class="percentage">%</button>
                <button class="multiply">x</button>
                <button class="divide">÷</button>
                <button class="add">+</button>
                <button class="subtract">-</button>
                <button class="enter">ENTER</button>
            </div>
        </div>
    </div>
</body>
</html>
